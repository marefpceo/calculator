<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
            <div class="calculator">
                <div class="screen">
                    <div id="screen-head"></div>
                    <div id="screen-body"></div>
                </div>
                <div class="button-panel">
                    <button id="clear">AC</button>
                    <button id="back">&#9003;</button>
                    <button id="percent">%</button>
                    <button id="divide">&div;</button>
                    <button id="btn-7">7</button>
                    <button id="btn-8">8</button>
                    <button id="btn-9">9</button>
                    <button id="btn-x">x</button>
                    <button id="btn-4">4</button>
                    <button id="btn-5">5</button>
                    <button id="btn-6">6</button>
                    <button id="minus">-</button>
                    <button id="btn-1">1</button>
                    <button id="btn-2">2</button>
                    <button id="btn-3">3</button>
                    <button id="add">+</button>
                    <button id="btn-0">0</button>                    
                    <button id="decimal">.</button>
                    <button id="pos-neg">+/-</button>
                    <button id="equal">=</button>
                </div>      
            </div>
        <footer>Created by Lamar Stevens</footer>
    </div>
</body>
</html>
